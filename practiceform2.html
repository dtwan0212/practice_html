<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form 2</title>
    <style>
        .head1 {
            margin: 5px;
            padding: 5px;
            background-color: rgb(6, 214, 246);
            text-align: left;
            text-emphasis-color: blue;
        }
    </style>
</head>
<body>
    <div class="head1"><h2>ĐĂNG KÝ HỌC VIÊN</h2></div>
    <div class="name">
        <p>Họ và tên</p>
        <input type="text" size="15"/>
    </div>

    <div class="DOB">
        <p>Ngày sinh</p>
        <input type="text" size="15"/>
    </div>

    <div class="gender">
        <p>Giới tính</p>
        <input type="radio" size="15" name="gender"/>Nam
        <input type="radio" size="15" name="gender"/>Nữ
    </div>

    <div class="address">
        <p>Địa chỉ</p>
        <textarea name="" id="" cols="50" rows="4"></textarea>
    <div class="class">
        <p>Lớp</p>
        <select id="class" name="class" value="Chọn lớp">
        <option value="1A">1A</option>
        <option value="1B">1B</option>
    </select>
        </div>
    
    <div class="mail">
        <p>Email</p>
        <input type="text" size="15"/>
    </div>

    <div class="phone">
        <p>Điện thoại</p>
        <input type="text" size="15"/>
</div>

</body>
</html>
